<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://d3j0t7vrtr92dk.cloudfront.net/brakes4less/1691091298_favicon.png" rel="shortcut icon">
  <title>Weekly Lunch Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header {
      background: #333;
      color: #fff;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #77aaff 3px solid;
    }
    header a {
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 16px;
    }
    header ul {
      padding: 0;
      list-style: none;
    }
    header ul li {
      display: inline;
      padding: 0 20px 0 20px;
    }
    .main-content {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    #storeNumber {
      width: 30%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="text"] {
      width: 40%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .employee-section {
      margin-top: 20px;
    }
    .employee-section h2 {
      margin-top: 0;
    }
    .employee-entry {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
      position: relative;
    }
    .remove-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4444;
      border: none;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Weekly Lunch Schedule</h1>
    </div>
  </header>

  <div class="container">
    <div class="main-content">
      <form id="scheduleForm">
        <div class="form-group">
          <label for="storeNumber">Store Number</label>
          <select id="storeNumber" name="storeNumber" required>
            <option value="">Select a store number</option>
            <option value="Store 1">Store 1</option>
            <option value="Store 2">Store 2</option>
            <option value="Store 3">Store 3</option>
          </select>
        </div>
        
        <div id="employeeFields"></div>
        
        <button type="button" onclick="addEmployee()">Add Employee</button>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function addEmployee() {
      const employeeFields = document.getElementById('employeeFields');
      const newField = document.createElement('div');
      newField.className = 'employee-entry';
      
      newField.innerHTML = `
        <div class="form-group">
          <label for="employeeName">Employee Name</label>
          <input type="text" name="employeeName" required>
        </div>
        <table>
          <thead>
            <tr>
              <th>Day</th>
              <th>Lunch Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Monday</td>
              <td>
                <select name="mondayTime" required>
                  <option value="OFF">OFF</option>
                  <option value="11:00-11:30">11:00 - 11:30</option>
                  <option value="11:30-12:00">11:30 - 12:00</option>
                  <option value="12:00-12:30">12:00 - 12:30</option>
                  <option value="12:30-1:00">12:30 - 1:00</option>
                  <option value="1:00-1:30">1:00 - 1:30</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td>
                <select name="tuesdayTime" required>
                  <option value="OFF">OFF</option>
                  <option value="11:00-11:30">11:00 - 11:30</option>
                  <option value="11:30-12:00">11:30 - 12:00</option>
                  <option value="12:00-12:30">12:00 - 12:30</option>
                  <option value="12:30-1:00">12:30 - 1:00</option>
                  <option value="1:00-1:30">1:00 - 1:30</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>
                <select name="wednesdayTime" required>
                  <option value="OFF">OFF</option>
                  <option value="11:00-11:30">11:00 - 11:30</option>
                  <option value="11:30-12:00">11:30 - 12:00</option>
                  <option value="12:00-12:30">12:00 - 12:30</option>
                  <option value="12:30-1:00">12:30 - 1:00</option>
                  <option value="1:00-1:30">1:00 - 1:30</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Thursday</td>
              <td>
                <select name="thursdayTime" required>
                  <option value="OFF">OFF</option>
                  <option value="11:00-11:30">11:00 - 11:30</option>
                  <option value="11:30-12:00">11:30 - 12:00</option>
                  <option value="12:00-12:30">12:00 - 12:30</option>
                  <option value="12:30-1:00">12:30 - 1:00</option>
                  <option value="1:00-1:30">1:00 - 1:30</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Friday</td>
              <td>
                <select name="fridayTime" required>
                  <option value="OFF">OFF</option>
                  <option value="11:00-11:30">11:00 - 11:30</option>
                  <option value="11:30-12:00">11:30 - 12:00</option>
                  <option value="12:00-12:30">12:00 - 12:30</option>
                  <option value="12:30-1:00">12:30 - 1:00</option>
                  <option value="1:00-1:30">1:00 - 1:30</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Saturday</td>
              <td>
                <select name="saturdayTime" required>
                  <option value="OFF">OFF</option>
                  <option value="11:00-11:30">11:00 - 11:30</option>
                  <option value="11:30-12:00">11:30 - 12:00</option>
                  <option value="12:00-12:30">12:00 - 12:30</option>
                  <option value="12:30-1:00">12:30 - 1:00</option>
                  <option value="1:00-1:30">1:00 - 1:30</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="remove-button" onclick="removeEmployee(this)">Remove</button>
      `;
      employeeFields.appendChild(newField);
      newField.scrollIntoView({ behavior: 'smooth' });
    }

    function removeEmployee(button) {
      const employeeEntry = button.parentNode;
      employeeEntry.remove();
    }

    function handleSubmit(event) {
      event.preventDefault();
      const form = document.getElementById('scheduleForm');
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        if (!data[key]) {
          data[key] = [];
        }
        data[key].push(value);
      });

      const storeNumber = formData.get('storeNumber');
      const emailSubject = `Weekly Lunch Schedule - ${storeNumber}`;

      const emailBody = Object.keys(data).map(key => {
        return `${key}: ${data[key].join(', ')}`;
      }).join('\n');

      fetch('https://script.google.com/macros/s/AKfycbx388yuq4Dezg0bh6RH6ICVgd9Yr63E2GyEZwZdpJEM6qXY-5ri2PUJCcSrUKDagf5GmA/exec', {
        method: 'POST',
        body: new URLSearchParams({
          'subject': emailSubject,
          'body': emailBody
        })
      }).then(response => {
        if (response.ok) {
          alert('Schedule submitted successfully!');
          form.reset();
          document.getElementById('employeeFields').innerHTML = '';
        } else {
          alert('Error submitting schedule. Please try again.');
        }
      }).catch(error => {
        console.error('Error:', error);
        alert('Error submitting schedule. Please try again.');
      });
    }

    document.getElementById('scheduleForm').addEventListener('submit', handleSubmit);
  </script>
</body>
</html>
